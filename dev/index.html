<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>

    <title>Easy Hash</title>
</head>

<body>

<h1 class="ta-center"><span data-title></span></h1>

<div class="container">
    <section>
        <!--   Methods    -->
        <h2 class="heading-separator"><span>Methods</span></h2>

        <label class="row">
            <input name="add-hash" placeholder="Enter your hash..." type="text">
            <div class="btn-group">
                <button class="btn green" data-btn="add">Add hash</button>
                <button class="btn red" data-btn="remove">Remove hash</button>
            </div>
        </label>

        <!--   Events    -->
        <h2 class="heading-separator"><span>Events</span></h2>

        <div class="events">
            <label data-event="onHashchange">onHashchange</label>
        </div>
    </section>
</div>
</body>

</html>
